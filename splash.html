<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockdoku</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="theme-color" content="#8d6e63">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Blockdoku">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <script>
        // Function to update theme
        function updateTheme() {
            const savedSettings = localStorage.getItem('blockdoku-settings');
            if (savedSettings) {
                try {
                    const settings = JSON.parse(savedSettings);
                    if (settings.theme) {
                        const themeLink = document.getElementById('theme-css');
                        themeLink.href = `css/themes/${settings.theme}.css`;
                    }
                } catch (e) {
                    console.log('No saved theme found, using default');
                }
            }
        }
        
        // Load current theme from localStorage on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateTheme();
        });
        
        // Listen for theme changes from other pages
        window.addEventListener('storage', function(e) {
            if (e.key === 'blockdoku-settings') {
                updateTheme();
            }
        });
        
        // Also listen for focus events (when returning from main page)
        window.addEventListener('focus', function() {
            updateTheme();
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--header-bg) 100%);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(93, 64, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(93, 64, 55, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-color) 0%, var(--header-bg) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .splash-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .app-logo {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 8px 32px rgba(0, 0, 0, 0.4));
            transition: transform 0.3s ease;
        }

        .app-logo:hover {
            transform: scale(1.05);
        }

        .app-title {
            color: var(--text-color);
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            letter-spacing: -1px;
            animation: titleFadeIn 2s ease-out;
        }

        .app-subtitle {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            animation: subtitleFadeIn 2s ease-out 0.5s both;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            animation: loadingFadeIn 2s ease-out 1s both;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: loadingBounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        .loading-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-left: 1rem;
            animation: loadingTextPulse 2s ease-in-out infinite;
        }

        .version-info {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-muted);
            font-size: 0.8rem;
            opacity: 0.7;
            animation: versionFadeIn 2s ease-out 1.5s both;
        }

        /* Background decorative elements */
        .bg-decoration {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }

        .bg-decoration-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: decorationFloat 6s ease-in-out infinite;
        }

        .bg-decoration-2 {
            top: 20%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: decorationFloat 8s ease-in-out infinite reverse;
        }

        .bg-decoration-3 {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: decorationFloat 7s ease-in-out infinite;
        }

        .bg-decoration-4 {
            bottom: 30%;
            right: 10%;
            width: 40px;
            height: 40px;
            background: var(--primary-hover);
            border-radius: 50%;
            animation: decorationFloat 9s ease-in-out infinite reverse;
        }

        /* Animations */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes titleFadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes subtitleFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadingFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes loadingTextPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes versionFadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.7; }
        }

        @keyframes decorationFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2.5rem;
            }
            
            .app-subtitle {
                font-size: 1rem;
            }
            
            .app-logo {
                width: 150px;
                height: 150px;
            }
            
            .bg-decoration {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 2rem;
            }
            
            .app-subtitle {
                font-size: 0.9rem;
            }
            
            .app-logo {
                width: 120px;
                height: 120px;
            }
        }

        /* Auto-redirect after splash */
        .splash-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--header-bg) 100%);
            opacity: 0;
            animation: fadeToGame 0.5s ease-in 3s both;
        }

        @keyframes fadeToGame {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
