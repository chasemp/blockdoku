<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .debug { background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Blockdoku Blocks Debug Test</h1>
    
    <div class="test-section">
        <h2>Test Steps</h2>
        <ol>
            <li>Open browser console (F12)</li>
            <li>Clear all storage: <button onclick="clearStorage()">Clear Storage</button></li>
            <li>Reload page: <button onclick="reloadPage()">Reload Page</button></li>
            <li>Check console for debug messages</li>
            <li>Verify blocks appear in the game</li>
        </ol>
    </div>
    
    <div class="test-section">
        <h2>Debug Console</h2>
        <div id="debug-console" class="debug">Console output will appear here...</div>
        <button onclick="captureConsole()">Capture Console</button>
    </div>
    
    <div class="test-section">
        <h2>Storage Status</h2>
        <div id="storage-status">Loading...</div>
        <button onclick="checkStorage()">Check Storage</button>
    </div>
    
    <div class="test-section">
        <h2>Game State</h2>
        <div id="game-state">Loading...</div>
        <button onclick="checkGameState()">Check Game State</button>
    </div>

    <script>
        let originalConsoleLog = console.log;
        let originalConsoleError = console.error;
        let debugOutput = [];
        
        // Capture console output
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            debugOutput.push('LOG: ' + args.join(' '));
            updateDebugConsole();
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            debugOutput.push('ERROR: ' + args.join(' '));
            updateDebugConsole();
        };
        
        function updateDebugConsole() {
            const consoleDiv = document.getElementById('debug-console');
            consoleDiv.innerHTML = debugOutput.slice(-20).join('<br>');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            debugOutput.push('Storage cleared');
            updateDebugConsole();
            checkStorage();
        }
        
        function reloadPage() {
            window.location.reload();
        }
        
        function captureConsole() {
            updateDebugConsole();
        }
        
        function checkStorage() {
            const statusDiv = document.getElementById('storage-status');
            const gameState = localStorage.getItem('blockdoku-game-state');
            const settings = localStorage.getItem('blockdoku-settings');
            
            let html = '<h3>Storage Contents:</h3>';
            html += `<p><strong>Game State:</strong> ${gameState ? 'Present' : 'Not found'}</p>`;
            html += `<p><strong>Settings:</strong> ${settings ? 'Present' : 'Not found'}</p>`;
            
            if (gameState) {
                try {
                    const parsed = JSON.parse(gameState);
                    html += '<h4>Game State Details:</h4>';
                    html += `<p>Score: ${parsed.score || 0}</p>`;
                    html += `<p>Level: ${parsed.level || 1}</p>`;
                    html += `<p>Current Blocks: ${parsed.currentBlocks ? parsed.currentBlocks.length : 0}</p>`;
                    if (parsed.currentBlocks && parsed.currentBlocks.length > 0) {
                        html += '<p>Block Names: ' + parsed.currentBlocks.map(b => b.name).join(', ') + '</p>';
                    }
                } catch (e) {
                    html += `<p>Error parsing game state: ${e.message}</p>`;
                }
            }
            
            statusDiv.innerHTML = html;
        }
        
        function checkGameState() {
            const stateDiv = document.getElementById('game-state');
            try {
                if (window.game) {
                    const game = window.game;
                    let html = '<h3>Current Game State:</h3>';
                    html += `<p>Initialized: ${game.isInitialized}</p>`;
                    html += `<p>Game Over: ${game.isGameOver}</p>`;
                    html += `<p>Score: ${game.score}</p>`;
                    html += `<p>Level: ${game.level}</p>`;
                    html += `<p>Current Blocks: ${game.blockManager ? game.blockManager.currentBlocks.length : 'N/A'}</p>`;
                    html += `<p>Block Palette: ${game.blockPalette ? 'Available' : 'Not available'}</p>`;
                    
                    if (game.blockManager && game.blockManager.currentBlocks) {
                        html += '<p>Block Names: ' + game.blockManager.currentBlocks.map(b => b.name).join(', ') + '</p>';
                    }
                    
                    stateDiv.innerHTML = html;
                } else {
                    stateDiv.innerHTML = '<p>Game not initialized yet</p>';
                }
            } catch (error) {
                stateDiv.innerHTML = `<p>Error checking game state: ${error.message}</p>`;
            }
        }
        
        // Check storage and game state on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkStorage();
                checkGameState();
            }, 1000);
        });
        
        // Monitor for game initialization
        let checkCount = 0;
        const checkInterval = setInterval(() => {
            checkCount++;
            if (window.game) {
                clearInterval(checkInterval);
                checkGameState();
            } else if (checkCount > 50) { // Stop checking after 5 seconds
                clearInterval(checkInterval);
            }
        }, 100);
    </script>
</body>
</html>
